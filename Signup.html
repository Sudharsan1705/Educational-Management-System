<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">  
    <style>
        body{
           padding-top: 11%;
           padding-left: 10%;
           background-image: url(studentimage);
           background-repeat: no-repeat;
           background-size: 100% 200% ;
        }
    </style>
</head>
<body>
    <div class="container py-3">
        <div class="row row1">
            <div class="col-lg-4 col-sm-4 p-2">
            <form action="SignUpServlet" method="post">
                <p class="h3"><i>Enter name</i></p>
                <input type="text" class="form-control mb-2" name="name" id="name" required="required">
                <p class="h3"><i>Enter RollNo</i></p>
                <input type="text" name="rollno" id="rollno" class="form-control mb-4" required="required">
                <p class="h3"><i>Enter Password</i></p>
                <input type="password" name="password" id="password" class="form-control mb-4" required="required" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
                <div class="text-center">
                <button type="submit" name="search" id="search" class="btn btn-info "><em>SUBMIT</em></button>
            </div>
            </form>
        </div>
        </div>
    </div>
</body>
</html>
